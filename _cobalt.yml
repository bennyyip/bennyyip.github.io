source: "./"
destination: "./build"
include_drafts: false
default:
  excerpt_separator: "\n\n"
  is_draft: false
pages:
  default: {}
posts:
  title: ~
  description: ~
  dir: blog
  drafts_dir: _drafts
  order: Desc
  rss: rss.xml
  jsonfeed: ~
  default: {}
site:
  title: "Ben Yip's Blog"
  description: "Things about JS, Rust, Mozilla and more!"
  base_url: "https://bennyyip.github.io"
  data: ~
template_extensions:
  - md
  - liquid
ignore:
  - README.md
  - "build/*"
  - ".git/*"
assets:
  sass:
    style: Nested
